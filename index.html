<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Pensión de Alimentos 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ab7;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background-color: #e7f4e4;
      border-left: 5px solid #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pensión de Alimentos 2025</h1>

    <label for="sbu">SBU 2025 (USD):</label>
    <input type="number" id="sbu" value="470" />

    <label for="ingreso">Ingresos del Demandado (USD):</label>
    <input type="number" id="ingreso" value="470" />

    <label for="hijos">Número de Hijos:</label>
    <select id="hijos">
      <option value="1">1 hijo/a</option>
      <option value="2">2 hijos/as</option>
      <option value="3">3 hijos/as</option>
      <option value="4">4 o más hijos/as</option>
    </select>

    <label for="edad">Edad del/la Alimentado/a:</label>
    <select id="edad">
      <option value="menor de 2">Menor de 2 años</option>
      <option value="2 a 3">2 a 3 años</option>
      <option value="3 en adelante">3 años en adelante</option>
    </select>

    <label for="discapacidad">Discapacidad del/la Alimentado/a:</label>
    <select id="discapacidad">
      <option value="ninguna">Ninguna</option>
      <option value="leve">Leve</option>
      <option value="moderada">Moderada</option>
      <option value="grave">Grave</option>
    </select>

    <button onclick="calcularPension()">Calcular Pensión</button>
    <div id="resultado" class="resultado" style="display:none;"></div>
  </div>

  <script>
    function calcularPension() {
      const sbu = parseFloat(document.getElementById("sbu").value);
      const ingreso = parseFloat(document.getElementById("ingreso").value);
      const hijos = parseInt(document.getElementById("hijos").value);
      const edad = document.getElementById("edad").value;
      const discapacidad = document.getElementById("discapacidad").value;

      let porcentajePorHijo = 0;

      if (ingreso <= sbu) {
        if (edad === "menor de 2") {
          if (hijos === 1) porcentajePorHijo = 0.3461;
          else if (hijos === 2) porcentajePorHijo = 0.2719;
          else if (hijos === 3) porcentajePorHijo = 0.2281;
          else porcentajePorHijo = 0.2156;
        } else if (edad === "2 a 3") {
          if (hijos === 1) porcentajePorHijo = 0.3539;
          else if (hijos === 2) porcentajePorHijo = 0.2781;
          else if (hijos === 3) porcentajePorHijo = 0.2335;
          else porcentajePorHijo = 0.2209;
        } else {
          if (hijos === 1) porcentajePorHijo = 0.3620;
          else if (hijos === 2) porcentajePorHijo = 0.2812;
          else if (hijos === 3) porcentajePorHijo = 0.2393;
          else porcentajePorHijo = 0.2267;
        }

        var total = sbu * porcentajePorHijo * hijos;
      } else {
        var total = ingreso * 0.28; // temporal si es mayor al SBU
      }

      document.getElementById("resultado").style.display = "block";
      document.getElementById("resultado").innerText = `Pensión mensual estimada: $${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
