<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 20px 0 10px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ab7;
    }
    .resultado {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background: #e1f5fe;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #81d4fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pensión de Alimentos 2025</h1>
    <label for="sbu">SBU 2025 (USD):</label>
    <input type="number" id="sbu" value="470" />

    <label for="ingresos">Ingresos del Demandado (USD):</label>
    <input type="number" id="ingresos" value="470" />

    <label for="hijos">Número de Hijos:</label>
    <select id="hijos">
      <option value="1">1 hijo/a</option>
      <option value="2">2 hijos/as</option>
      <option value="3">3 hijos/as</option>
      <option value="4">4 o más hijos/as</option>
    </select>

    <label for="edad">Edad del/la Alimentado/a:</label>
    <select id="edad">
      <option value="menor3">Menor de 3 años</option>
      <option value="mayor3">3 años en adelante</option>
    </select>

    <label for="discapacidad">Discapacidad del/la Alimentado/a:</label>
    <select id="discapacidad">
      <option value="ninguna">Ninguna</option>
      <option value="leve">30% - 49%</option>
      <option value="moderada">50% - 74%</option>
      <option value="grave">75% o más</option>
    </select>

    <button onclick="calcularPension()">Calcular Pensión</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function obtenerPorcentajeBase(ingresos, hijos, edad) {
      const tabla = {
        '1': {
          'menor3': [[0, 524], 40.90],
          'mayor3': [[0, 524], 36.92]
        },
        '2': {
          'menor3': [[0, 524], 51.13],
          'mayor3': [[0, 524], 43.14]
        },
        '3': {
          'menor3': [[0, 524], 61.35],
          'mayor3': [[0, 524], 49.36]
        },
        '4': {
          'menor3': [[0, 524], 65.46],
          'mayor3': [[0, 524], 53.47]
        }
      };

      let rango = tabla[hijos] && tabla[hijos][edad];
      if (rango && ingresos >= rango[0][0] && ingresos <= rango[0][1]) {
        return rango[1];
      }

      // A falta de más rangos oficiales, usar estimado
      return edad === 'menor3' ? 45 : 36;
    }

    function calcularPension() {
      const sbu = parseFloat(document.getElementById('sbu').value);
      const ingresos = parseFloat(document.getElementById('ingresos').value);
      const hijos = document.getElementById('hijos').value;
      const edad = document.getElementById('edad').value;
      const discapacidad = document.getElementById('discapacidad').value;

      let porcentaje = obtenerPorcentajeBase(ingresos, hijos, edad);

      if (discapacidad === 'leve') porcentaje += 5;
      else if (discapacidad === 'moderada') porcentaje += 10;
      else if (discapacidad === 'grave') porcentaje += 15;

      const pension = ingresos * (porcentaje / 100);
      document.getElementById('resultado').innerText = 
        'Pensión mensual estimada: $' + pension.toFixed(2);
    }
  </script>
</body>
</html>
