<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Pensión 2025</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #eef2f6;
      padding: 40px;
      margin: 0;
    }
    .container {
      background-color: #fff;
      max-width: 800px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #34495e;
    }
    input, select {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background: #fdfdfd;
    }
    button {
      width: 100%;
      background-color: #5d9cec;
      color: white;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(93, 156, 236, 0.3);
    }
    button:hover {
      background-color: #4a89dc;
    }
    .result-container {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.2rem;
      background: #e6f2ff;
      padding: 15px;
      border-radius: 12px;
      color: #2c3e50;
      border: 1px solid #b3d9ff;
    }
    .error-message {
      color: #e74c3c;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
    }
    .disclaimer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.85rem;
      color: #7f8c8d;
    }
    .child-group {
      border: 1px solid #e0e0e0;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      background-color: #fcfcfc;
    }
    .child-group h3 {
      font-size: 1.1rem;
      font-weight: 600;
      color: #34495e;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <label for="sbuValue">SBU 2025 (USD):</label>
  <input type="text" id="sbuValue" value="470.00" readonly />

  <label for="defendantIncome">Ingresos del Demandado (USD):</label>
  <input type="number" id="defendantIncome" placeholder="Ej: 1000.00" />

  <label for="numChildren">Número de Hijos:</label>
  <select id="numChildren" onchange="generateChildFields()">
    <option value="1">1 hijo/a</option>
    <option value="2">2 hijos/as</option>
    <option value="3">3 hijos/as</option>
  </select>

  <div id="childFieldsContainer"></div>

  <button onclick="calculatePension()">Calcular Pensión</button>
  <div id="result" class="result-container" style="display:none;">
    <p>Pensión de Alimentos: <span id="pensionAmount"></span></p>
  </div>
  <div id="errorMessage" class="error-message" style="display:none;"></div>

  <div class="disclaimer">
    <p>
      Basado en la tabla oficial 2025 del Consejo de la Judicatura. Esta calculadora tiene limitaciones y está diseñada para evitar errores por combinaciones complejas.
    </p>
  </div>
</div>

<script>
  const SBU = 470;
  const LIMIT_CHILDREN = 3;
  const DISABILITY_BONUS = {
    "none": 0,
    "30-49": 23.5,
    "50-74": 47,
    "75-100": 94
  };
  const PERCENTAGES = {
    "1": { "0-2": 0.305, "3+": 0.345 },
    "2": { "0-2": 0.3971, "3+": 0.345 },
    "3": { "0-2": 0.48, "3+": 0.34 }
  };

  function generateChildFields() {
    const num = parseInt(document.getElementById("numChildren").value);
    const container = document.getElementById("childFieldsContainer");
    container.innerHTML = "";
    for (let i = 1; i <= num; i++) {
      const div = document.createElement("div");
      div.className = "child-group";
      div.innerHTML = `
        <h3>Hijo/a ${i}</h3>
        <label>Edad:</label>
        <select id="childAge_${i}">
          <option value="0-2">Menor de 3 años</option>
          <option value="3+">3 años en adelante</option>
        </select>
        <label>Discapacidad:</label>
        <select id="childDisability_${i}">
          <option value="none">Ninguna</option>
          <option value="30-49">Leve (30-49%)</option>
          <option value="50-74">Moderada (50-74%)</option>
          <option value="75-100">Severa (75-100%)</option>
        </select>`;
      container.appendChild(div);
    }
  }

  function calculatePension() {
    const income = parseFloat(document.getElementById("defendantIncome").value);
    const num = parseInt(document.getElementById("numChildren").value);
    const result = document.getElementById("result");
    const error = document.getElementById("errorMessage");
    result.style.display = "none";
    error.style.display = "none";
    error.textContent = "";

    if (isNaN(income) || income < SBU) {
      error.textContent = "El ingreso debe ser válido y mayor o igual al SBU ($470).";
      error.style.display = "block";
      return;
    }

    if (num > LIMIT_CHILDREN) {
      error.textContent = "Por ahora solo se pueden calcular hasta 3 hijos/as.";
      error.style.display = "block";
      return;
    }

    let countSevere = 0;
    let mainAgeGroup = "0-2";
    let disabilityTotal = 0;

    for (let i = 1; i <= num; i++) {
      const age = document.getElementById(`childAge_${i}`).value;
      const disability = document.getElementById(`childDisability_${i}`).value;
      if (i === 1) mainAgeGroup = age;
      if (disability === "75-100") countSevere++;
      disabilityTotal += DISABILITY_BONUS[disability] || 0;
    }

    if (countSevere > 1) {
      error.textContent = "Solo se permite un hijo/a con discapacidad severa.";
      error.style.display = "block";
      return;
    }

    const base = PERCENTAGES[num]?.[mainAgeGroup];
    if (!base) {
      error.textContent = "No hay datos suficientes para esta combinación.";
      error.style.display = "block";
      return;
    }

    const total = (base * income + disabilityTotal).toFixed(2);
    document.getElementById("pensionAmount").textContent = `$${total}`;
    result.style.display = "block";
  }

  window.onload = generateChildFields;
</script>
</body>
</html>
